<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">GoFire</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/enqueued">Enqueued</a></li>
            <li class="nav-item"><a class="nav-link" href="/scheduled">scheduled</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    {{template "content" .}}
</div>

<script>

    function goToPage(e, action) {
        const url = new URL(window.location.href);
        let page = parseInt(url.searchParams.get("page")) || 1;

        if (action === "next") {
            page += 1;
        } else {
            page -= 1;
        }

        if (page < 1 || isNaN(page)) return;

        url.searchParams.set("page", page);
        window.location.href = url.toString();
    }

</script>
</body>
</html>
